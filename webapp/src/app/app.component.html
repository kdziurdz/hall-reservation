<hr-toolbar (onToggleSidenav)="toggleSidenav()"></hr-toolbar>
<mat-sidenav-container class="container mat-app-background ">
  <mat-sidenav mode="over" [opened]="opened" [mode]="mode" #sidenav class="sidenav mat-drawer mat-elevation-z5">
    <div class="hr-w-100">
      <a class="vertical-menu-item hr-text-uppercase hr-w-100" [routerLink]="['reservation','search']"
         routerLinkActive="active">Szukaj</a>
    </div>
    <div class="hr-w-100" *hrHasRole="'R_USER'">
      <a class="vertical-menu-item hr-text-uppercase hr-w-100" [routerLink]="['reservation','my']"
         routerLinkActive="active">Moje rezerwacje</a>
    </div>
    <ng-container *hrHasRole="'R_ADMIN'">

      <div class="hr-w-100" >
        <a class="vertical-menu-item hr-text-uppercase hr-w-100" [routerLink]="['admin','users']"
           routerLinkActive="active">Użytkownicy</a>
      </div>
    </ng-container>
    <div class="hr-w-100" *hrHasRole="'R_ADMIN'">
      <a class="vertical-menu-item hr-text-uppercase hr-w-100" [routerLink]="['admin','search-reservations']"
         routerLinkActive="active">Szukaj rezerwacji</a>
    </div>
    <div class="hr-w-100" *hrHasRole="'R_ADMIN'">
      <a class="vertical-menu-item hr-text-uppercase hr-w-100" [routerLink]="['admin','halls']"
         routerLinkActive="active">Sale</a>
    </div>
  </mat-sidenav>
  <router-outlet></router-outlet>
  <mat-toolbar color="primary" class="in-content-footer">
    <mat-toolbar-row>
      <div>@Copyright Dziurdź</div>
    </mat-toolbar-row>
  </mat-toolbar>

</mat-sidenav-container>
