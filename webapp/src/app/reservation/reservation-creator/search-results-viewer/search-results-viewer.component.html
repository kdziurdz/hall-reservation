<mat-accordion class="main-content">
  <mat-expansion-panel *ngFor="let availableSlot of searchResults">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{availableSlot.hallName}}
      </mat-panel-title>
      <mat-panel-description>
        {{availableSlot.date}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <div>
        <mat-list>
          <h3 mat-subheader>Godziny lekcyjne</h3>
          <mat-list-item *ngFor="let lessonNumberArray of availableSlot.lessonNumbers">

                <mat-icon mat-list-icon>watch_later
                </mat-icon>
                <h4 mat-line>{{lessonNumberArray}}</h4>
                <p mat-line>{{getLessonNumberStart(lessonNumberArray[0])}}
                  - {{getLessonNumberEnd(lessonNumberArray[lessonNumberArray.length -1])}} </p>

                <button class="mat-raised-button mat-accent"
                        type="button" role="button">Rezerwuj
                </button>

          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
